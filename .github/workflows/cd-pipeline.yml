name: CI Pipeline

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  test:
    name: Setup, Test, and Build
    runs-on: ubuntu-latest
    env:
      PORT: 5000
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: npm run build --if-present
